<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">CityNest</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Головна</a></li> <!-- Changed <Link> to <a> -->
                    <li><a href="properties.html">Оголошення</a></li>
                    <li><a href="agents.html">Агенти</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="/html/login.html" class="button">Увійти</a> <!-- Changed <Link> to <a> -->
                <a href="/html/register.html" class="button">Реєстрація</a>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="container">
            <h2>Увійти</h2>
            <form onsubmit="login(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit" class="button">Увійти</button>
            </form>
            <p>Немає облікового запису? <a href="register.html">Зареєструватись</a></p>
        </div>
    </section>
    <script>
        async function login(event) {
            event.preventDefault(); // Запобігає звичайному надсиланню форми

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/Users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("token", data.Token); // Збереження токена
                    alert("Вхід успішний!");
                    window.location.href = "dashboard.html";
                } else {
                    const error = await response.json();
                    alert(`Помилка входу: ${error.message || "Перевірте ваші дані."}`);
                }
            } catch (err) {
                alert("Помилка мережі. Спробуйте ще раз.");
                console.error(err);
            }
        }
    </script>

</body>
</html>
